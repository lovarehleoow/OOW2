<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Axis Scroll</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Logo Container -->
  <div id="logo-container">
    <div id="logo">
      <img src="assets/logo.svg" alt="Logo">
    </div>
    <p id="logo-message">Office Oblitas Weingarten<br>
        We are a design office that helps founders, institutions, and brands stand out and stay relevant<br>
        in a hyperconnected world through magical realism in creation.<br><br>
        +46(0)70–1234–567<br>
        @office.ow<br>
        office@o-ow.com</p>
  </div>

  <!-- Main Content -->
  <div id="content">
    <div id="viewport">
      <div class="frame" data-caption="Magazine design for jewellery maker Tom Wood in Oslo, in collaboration with editor and curator
      Elise by Olsen (International Library of Fashion Research) in Oslo.">
        <img src="images/image1.jpg" alt="Image 1">
      </div>
      <div class="frame" data-caption="Art direction for property developer Oscar Properties in Stockholm, in collaboration with architects Herzog
      de Meuron in Bern">
        <img src="images/image7.png" alt="Image 2">
      </div>
      <div class="frame" data-caption="Packaging design for jewellery maker Tom Wood in Oslo, in collaboration with Specific Generic in
      Stockholm.">
        <img src="images/image3.jpg" alt="Image 3">
      </div>
      <div class="frame" data-caption="Image 4">
        <img src="images/image4.jpg" alt="Image 4">
      </div>
      <div class="frame" data-caption="Image 5">
        <img src="images/image5.jpg" alt="Image 5">
      </div>
      <div class="frame" data-caption="Image 6">
        <img src="images/image6.jpg" alt="Image 6">
  </div>
      <div class="frame" data-caption="Image 4">
        <img src="images/image4.jpg" alt="Image 4">
      </div>
      </div>
    </div>
  </div>

  <!-- Caption Container -->
  <div id="caption-container">
    <div id="caption-text"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
